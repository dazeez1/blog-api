services:
  # Backend API Service
  - type: web
    name: bloghub-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGIN
        value: https://bloghub-frontend.onrender.com

  # Frontend Static Site
  - type: web
    name: bloghub-frontend
    env: static
    plan: free
    rootDir: frontend
    buildCommand: echo "Static site - no build needed"
    staticPublishPath: ./public
    envVars:
      - key: API_URL
        value: https://bloghub-backend.onrender.com
