<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlogHub - Modern Blogging Platform</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-logo">
          <span>BlogHub</span>
        </div>
        <div class="nav-menu">
          <a href="#" class="nav-link" data-section="home">Home</a>
          <a href="#" class="nav-link" data-section="posts">Posts</a>
          <a href="#" class="nav-link" data-section="profile">Profile</a>
          <button id="authBtn" class="auth-btn">Login</button>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Home Section -->
      <section id="home" class="section active">
        <div class="hero">
          <h1>Welcome to BlogHub</h1>
          <p>
            Share your thoughts, connect with others, and discover amazing
            stories
          </p>
          <button class="cta-btn" onclick="showSection('posts')">
            Explore Posts
          </button>
        </div>
      </section>

      <!-- Posts Section -->
      <section id="posts" class="section">
        <div class="section-header">
          <h2>Blog Posts</h2>
          <button
            id="createPostBtn"
            class="btn btn-primary"
            style="display: none"
          >
            <i class="fas fa-plus"></i> Create Post
          </button>
        </div>

        <div class="posts-container">
          <div class="posts-grid" id="postsGrid">
            <!-- Posts will be loaded here -->
          </div>
          <div class="pagination" id="pagination">
            <!-- Pagination will be loaded here -->
          </div>
        </div>
      </section>

      <!-- Profile Section -->
      <section id="profile" class="section">
        <div class="section-header">
          <h2>My Profile</h2>
        </div>
        <div class="profile-content">
          <div class="profile-info" id="profileInfo">
            <!-- Profile info will be loaded here -->
          </div>
          <div class="my-posts" id="myPosts">
            <!-- User's posts will be loaded here -->
          </div>
        </div>
      </section>
    </main>

    <!-- Auth Modal -->
    <div id="authModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="auth-tabs">
          <button class="tab-btn active" data-tab="login">Login</button>
          <button class="tab-btn" data-tab="signup">Sign Up</button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="auth-form active">
          <h3>Welcome Back</h3>
          <div class="form-group">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" required />
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" required />
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" class="auth-form">
          <h3>Create Account</h3>
          <div class="form-group">
            <label for="signupName">Full Name</label>
            <input type="text" id="signupName" required />
          </div>
          <div class="form-group">
            <label for="signupEmail">Email</label>
            <input type="email" id="signupEmail" required />
          </div>
          <div class="form-group">
            <label for="signupPassword">Password</label>
            <input type="password" id="signupPassword" required />
          </div>
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
      </div>
    </div>

    <!-- Create/Edit Post Modal -->
    <div id="postModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3 id="postModalTitle">Create New Post</h3>
        <form id="postForm">
          <div class="form-group">
            <label for="postTitle">Title</label>
            <input type="text" id="postTitle" required maxlength="200" />
          </div>
          <div class="form-group">
            <label for="postContent">Content</label>
            <textarea id="postContent" rows="8" required></textarea>
          </div>
          <div class="form-group">
            <label for="postTags">Tags (comma separated)</label>
            <input
              type="text"
              id="postTags"
              placeholder="technology, programming, web"
            />
          </div>
          <div class="form-actions">
            <button
              type="button"
              class="btn btn-secondary"
              onclick="closePostModal()"
            >
              Cancel
            </button>
            <button type="submit" class="btn btn-primary">Save Post</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Post Detail Modal -->
    <div id="postDetailModal" class="modal">
      <div class="modal-content post-detail-content">
        <span class="close">&times;</span>
        <div id="postDetailContent">
          <!-- Post detail will be loaded here -->
        </div>
      </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner" style="display: none">
      <div class="spinner"></div>
    </div>

    <!-- Inline Configuration -->
    <script>
      // Fallback configuration in case config.js fails to load
      window.BlogHubConfig = {
        API_BASE_URL: 'https://blog-api-es4r.onrender.com/api'
      };
    </script>
    
    <script src="config.js"></script>
    <script src="script.js"></script>
  </body>
</html>
