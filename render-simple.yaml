services:
  # Backend API Service
  - type: web
    name: bloghub-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js

  # Frontend Static Site
  - type: web
    name: bloghub-frontend
    env: static
    plan: free
    rootDir: frontend
    buildCommand: echo "Static site - no build needed"
    staticPublishPath: public
